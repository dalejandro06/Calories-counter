<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<meta name="theme-color" content="#ffffff" />
		<title>Contador de calorias</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="icon" type="image/png" href="./img/fire-element.png" />
	</head>
	<body>
		<div class="container">
			<div class="container--center">
				<div class="title">
					<h1>Contador de Calorias</h1>
				</div>
				<main class="table--main">
					<div id="list-of-items" class="items--list"></div>
				</main>
				<section class="totals">
					<h2>Total</h2>
					<div class="totals-counter">
						<div class="totals-container">
							<div class="total-image">
								<img src="./img/fire-element.png" />
							</div>
							<div class="total-description">
								<h3>Calories</h3>
								<p id="totalCalories">0</p>
							</div>
						</div>
						<div class="totals-container">
							<div class="total-image">
								<img src="./img/bread-and-rye.png" />
							</div>
							<div class="total-description">
								<h3>Carbohidrates</h3>
								<p id="totalCarbs">0</p>
							</div>
						</div>
						<div class="totals-container">
							<div class="total-image">
								<img src="./img/steak-rare.png" />
							</div>
							<div class="total-description">
								<h3>Proteins</h3>
								<p id="totalProteins">0</p>
							</div>
						</div>
					</div>
				</section>
				<div class="add--item">
					<button>Add item</button>
				</div>
				<div class="overlay"></div>
				<div class="inputs">
					<h2>Añade un item</h2>
					<form class="inputs--container">
						<div class="input--wrapper">
							<input type="text" id="title" placeholder="Title" />
						</div>
						<div class="input--wrapper">
							<input
								type="number"
								id="calories"
								min="0"
								placeholder="Calories"
							/>
						</div>
						<div class="input--wrapper">
							<input
								type="number"
								id="carbohidrates"
								min="0"
								placeholder="Carbs"
							/>
						</div>
						<div class="input--wrapper">
							<input
								type="number"
								id="proteins"
								min="0"
								placeholder="Protein"
							/>
						</div>
						<div class="button--add">
							<button type="submit">Añadir</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
