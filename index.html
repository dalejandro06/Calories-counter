<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<meta name="theme-color" content="#ffffff" />
		<title>Contador de calorias</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="container--center">
				<div class="title">
					<h1>Calories Counter</h1>
					<p>Lunes, Octubre 19, 2021 1:50:30 PM</p>
				</div>
				<main class="table--main">
					<div id="list-of-items" class="items--list">
						<div class="item--container">
							<h3 class="item--title">
								Manzana
								<span>Julio 2021</span>
							</h3>
							<div class="item-description">
								<p class="item-calories">Calorias: <span>120</span></p>
								<p class="item-carbohidrates">
									Carbohidratos: <span>100</span>
								</p>
								<p class="item-proteins">Proteínas: <span>50</span></p>
							</div>
							<div class="item--buttons">
								<button class="button--delete">
									<img src="./img/delete-sign.png" />
								</button>
								<button class="button--edit">
									<img src="./img/edit.png" />
								</button>
							</div>
						</div>
					</div>
				</main>
				<div class="add--item">
					<button>Add item</button>
				</div>
				<div class="overlay"></div>
				<div class="inputs">
					<h2>Añade un item</h2>
					<div class="inputs--container">
						<div class="input--wrapper">
							<input type="text" id="title" placeholder="Title" />
						</div>
						<div class="input--wrapper">
							<input
								type="number"
								id="calories"
								min="0"
								placeholder="Calories"
							/>
						</div>
						<div class="input--wrapper">
							<input
								type="number"
								id="carbohidrates"
								min="0"
								placeholder="Carbs"
							/>
						</div>
						<div class="input--wrapper">
							<input
								type="number"
								id="proteins"
								min="0"
								placeholder="Protein"
							/>
						</div>
						<div class="button--add">
							<button onclick="validateInputs()">Añadir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
