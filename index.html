<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>Calories Counter</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="container">
			<div class="container--center">
				<div class="title">
					<h1>Calories Counter</h1>
					<h5>Lunes, Octubre 19, 2021 1:50:30 PM</h5>
				</div>
				<main class="table--main">
					<div id="list-of-items" class="items--list">
						<div class="item--container">
							<h3 class="item--title">Manzana</h3>
							<div class="item-description">
								<div class="item-calories">Calorias: 0</div>
								<div class="item-carbohidrates">Carbohidratos: 0</div>
								<div class="item-proteins">Proteínas: 0</div>
							</div>
							<div class="item--buttons">
								<button class="button--delete">X</button>
								<button class="button--edit">eliminar</button>
							</div>
						</div>
						<div class="item--container">
							<h3 class="item--title">Manzana</h3>
							<div class="item-description">
								<div class="item-calories">Calorias: 0</div>
								<div class="item-carbohidrates">Carbohidratos: 0</div>
								<div class="item-proteins">Proteínas: 0</div>
							</div>
							<div class="item--buttons">
								<button class="button--delete">X</button>
								<button class="button--edit">eliminar</button>
							</div>
						</div>
						<div class="item--container">
							<h3 class="item--title">Manzana</h3>
							<div class="item-description">
								<div class="item-calories">Calorias: 0</div>
								<div class="item-carbohidrates">Carbohidratos: 0</div>
								<div class="item-proteins">Proteínas: 0</div>
							</div>
							<div class="item--buttons">
								<button class="button--delete">X</button>
								<button class="button--edit">eliminar</button>
							</div>
						</div>
						<div class="item--container">
							<h3 class="item--title">Manzana</h3>
							<div class="item-description">
								<div class="item-calories">Calorias: 0</div>
								<div class="item-carbohidrates">Carbohidratos: 0</div>
								<div class="item-proteins">Proteínas: 0</div>
							</div>
							<div class="item--buttons">
								<button class="button--delete">X</button>
								<button class="button--edit">eliminar</button>
							</div>
						</div>
					</div>
				</main>
				<div class="add--item">
					<button>Add item</button>
				</div>
				<div class="overlay"></div>
				<div class="inputs">
					<div>
						<div>
							<input type="text" id="description" placeholder="Description" />
						</div>
						<div>
							<input
								type="number"
								id="calories"
								min="0"
								placeholder="Calories"
							/>
						</div>
						<div>
							<input
								type="number"
								id="carbohidrates"
								min="0"
								placeholder="Carbs"
							/>
						</div>
						<div>
							<input
								type="number"
								id="proteins"
								min="0"
								placeholder="Protein"
							/>
						</div>
						<div>
							<button onclick="validateInputs()">Añadir</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
